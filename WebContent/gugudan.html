<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//for문 사용
		function gugudan(n){
			for(i = 1; i <= 9; i++){
				document.write(n +" * " + i +" = " + n*i + "<br>");
			}
		}
	</script>
</head>
<body>
	구구단 출력<br>
	<script type="text/javascript">
		var dan = prompt("원하는 구구단은 몇단인가요?");
		gugudan(dan);
	</script>
</body>
</html>
